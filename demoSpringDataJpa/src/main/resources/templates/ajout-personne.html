<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Page d'accueil</title>
<style>
  .theader { text-align: center; font-weight:bold; font-size: larger;}
</style>
</head>
<body>

<h1>Nouvelle personne : </h1>
<form  th:action="@{/accueil}" th:object=${personne} method="post">

<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" >
	<p th:text="#{index.erreurs}">Message d'erreur</p>
</div>

	<div class="form-group row">	
  <label for="prenomInput" class="offset-1 col-2">Prenom : </label>
  <input type="text" th:field="*{prenom}" id="prenomInput" class="col-3"/> 
  <span class="text-danger col-6" th:if="${#fields.hasErrors('prenom')}">
	<ul>
		<li th:each="erreur: ${#fields.errors('prenom')}" th:text="${erreur}"></li>
	</ul>
	</span>
</div>
  <div class="form-group row">
  <label for="ageInput" class="offset-1 col-2">Age : </label>
  <input type="number" th:field="*{age}" id="ageInput" class="col-3"/>
  <span class="text-danger col-6" th:if="${#fields.hasErrors('age')}">
	<ul>
		<li th:each="erreur: ${#fields.errors('age')}" th:text="${erreur}"></li>
	</ul>
	</span>
</div>
<div class="form-group row">
  <label for="emailInput" class="offset-1 col-2">Email : </label>
  <input type="text" th:field="*{email}" id="emailInput" class="col-3"/>
  <span class="text-danger col-6" th:if="${#fields.hasErrors('email')}">
	<ul>
		<li th:each="erreur: ${#fields.errors('email')}" th:text="${erreur}"></li>
	</ul>
	</span>
</div>
<div class="form-group row">
  <label for="codePostalInput" class="offset-1 col-2">Code postal : </label>
  <input type="text" th:field="*{codePostal}" id="codePostalInput" class="col-3"/>
  <span class="text-danger col-6" th:if="${#fields.hasErrors('codePostal')}">
	<ul>
		<li th:each="erreur: ${#fields.errors('codePostal')}" th:text="${erreur}"></li>
	</ul>
	</span>
</div>
<div class="form-group row">
  <label for="metierInput" class="offset-1 col-2">MÃ©tier</label>
  <select class="col-3"  th:field="*{metier}" required>
	  	<option th:each="metier: ${@metiers}" 
	  	th:value="${metier.id}" th:text="${metier.libelle}"></option>
  </select>
  </div>
 	 
  <button type="submit" class="btn btn-default col-4 offset-4">Ajouter la personne</button>
</form>
</div>

	<a th:href="@{/accueil}">Retour vers le formulaire</a>
</body>
</html>
